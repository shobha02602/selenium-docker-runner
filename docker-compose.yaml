version: "3"
services: 
 hub: #this name can be anything
  image: selenium/hub:4.16
  ports:
  - 4444:4444
 chrome:
  image: selenium/node-chrome:4.16
  shm_size: '2g'
  depends_on:
  - hub
  environment:
  - SE_EVENT_BUS_HOST=hub
  - SE_EVENT_BUS_PUBLISH_PORT=4442
  - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
  - SE_NODE_OVERRIDE_MAX_SESSIONs=true
  - SE_NODE_MAX_SESSIONS=4
 firefox:
  image: selenium/node-firefox:4.16
  shm_size: '2g'
  depends_on:
  - hub
  environment:
  - SE_EVENT_BUS_HOST=hub
  - SE_EVENT_BUS_PUBLISH_PORT=4442
  - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
  - SE_NODE_OVERRIDE_MAX_SESSIONs=true
  - SE_NODE_MAX_SESSIONS=3
  #now we'll add our image 
 vendor-portal:
    image: shobha02602/selenium
    depends_on:
    - chrome
    environment:
    - BROWSER=chrome
    - HUB_HOST=hub #since they all are in same network no need to give ip here
    - TEST_SUITE=vendor-portal.xml
    - THREAD_COUNT=3

#do volume mapping to see the report since report will be present inside container 
    volumes:
    - ./output/vendor-portal:/home/selenium-docker/test-output
    # we can add multiple 
 flight-reservation:
    image: shobha02602/selenium
    depends_on:
    - firefox
    environment:
    - BROWSER=firefox
    - HUB_HOST=hub #since they all are in same network no need to give ip here
    - TEST_SUITE=flight-reservation.xml
    - THREAD_COUNT=3

#do volume mapping to see the report since report will be present inside container 
    volumes:
    - ./output/flight-reservation:/home/selenium-docker/test-output

